<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PPM Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      border: 1px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PPM Viewer (Rust + WASM)</h1>
  <input type="file" id="fileInput" accept=".ppm"><br>
  <canvas id="canvas"></canvas>

  <script type="module">
    import init, { greet } from "../pkg/ppm_viewer.js";

    async function main() {
      await init();
      console.log(greet());  // Should print "Hello from Rust!"
    }

    main();
  </script>
</body>
</html>
